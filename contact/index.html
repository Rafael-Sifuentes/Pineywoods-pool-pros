<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/IMG/Favicon.png" type="image/x-icon">
    <!-- REMIX ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <!-- SWIPER CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <!-- COMPONENT CSS -->
    <link rel="stylesheet" href="assets/styles.css">
    <title>ETX Digital business card</title>
</head>
<body>

    <header class="header" id="header">

        <div class="header-container container flex-column">
            <div class="header-logo-container grid"><img src="assets/IMG/logo-img.png" alt="Company logo"></div>
            <h3 class="header-title">Pineywoods pool pro's</h3>
            <h4 class="header-subtitle">Cody Barlow</h4>
            <p class="header-text">Owner</p>
        </div>

        <div class="header-img-container" id="header-img-container">
            <img src="assets/IMG/header-img.png" alt="Header-img" class="header-img">
        </div>
    </header>

    <section class="contact section" id="contact">
        <div class="contact-container container flex-column">

            <ul class="contact-links-list flex-column">
                <li onclick="goToLinkOne()" class="button button-secondary"><p>Visit website</p></li>
                <li onclick="goToLinkTwo()" class="button button-secondary"><p>View our packages</p></li>
                <li class="button button-primary" id="saveContactBtn"><a href="assets/contact.vcf" download="contact.vcf"><p>Save contact info</p></a><i class="ri-download-2-fill"></i></li>
            </ul>

            <div class="contact-info-container flex-column">
                <p>Contact information</p>
                <ul class="contact-info-list">
                    <li class="contact-info-list-item grid left"><a href="tel:9363716146"><i class="ri-phone-fill"></i></a></li>
                    <li class="contact-info-list-item grid right"><a href="mailto:info@pwpoolpros.com"><i class="ri-mail-send-fill"></i></a></li>
                </ul>
            </div>

            <ul class="additional-info-list flex-column">
                <li class="additional-info-item"><p>936.371.6146</p></li>
                <li class="additional-info-item"><p>info@pwpoolpros.com</p></li>
                <li class="additional-info-item"><p>Monday - Friday | 8:00am - 5:00pm</p></li>
            </ul>

        </div>
    </section>



    <!-- JAVASCRIPT =============================================================== -->
    <!-- SCROLL REVEAL JS -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- GSAP JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <!-- SWIPER JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- PAGE SPECIFIC JS -->
    <script src="assets/main.js"></script>
</body>
</html>
